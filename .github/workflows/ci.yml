name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  test-and-build:
    name: ${{ matrix.os }} / go${{ matrix.go-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-14, windows-latest]
        go-version: ["1.25.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Verify tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Run tests
        run: go test ./...

      - name: Build CLI
        run: go build ./cmd/sitecrawl
